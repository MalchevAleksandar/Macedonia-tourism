<!DOCTYPE html>
<div class="container " id="kon">
<div class="panel panel-success" style="margin-top: 20px">

    <div class="panel-heading">
    Креирај категорија
  </div>
    <div class="panel-body">
  <div class="panel-title">
    Внеси податоци:
  </div>
<br/>
<form th:action="@{/admin/category}"
      method="POST"
      xmlns:th="http://www.thymeleaf.org" class="form-group">

Внеси име на категорија:  <input type="text" name="categoryName" class="form-control"> </input><br/>
  <input type="submit" class="btn btn-success"/>
</form>

    </div>
</div>
  <div class="panel panel-success" style="margin-top: 20px">

    <div class="panel-heading">
      Креирај Туристичко место
    </div>
    <div class="panel-body">

      <div class="panel-title">
        Внеси податоци:
      </div><br/>
      <form th:action="@{/admin/book}"
            enctype="multipart/form-data"
            method="POST"
            xmlns:th="http://www.thymeleaf.org">


        Внеси име: <input type="text" name="name" class="form-control"> </input>
        <br/>
        Description: <textarea type="text" name="description" class="form-control"> </textarea><br/>

        Избери категорија: <select name="categoryId" class="form-control" style="width: 200px">
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>

        <br/><br/>
        Избери слика(png): <input type="file" name="picture"  /><br/>

        <input type="submit" class="btn btn-primary"/>

      </form>
    </div>
  </div>
</div>
